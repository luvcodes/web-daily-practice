<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hover Card</title>
</head>

<body>
    <div class="card">
        <div class="inner">
            <div class="font">
                <div class="banner">
                    <img src="./Ferrari-SF90-Stradale-1.jpeg" alt="banner" width="100%">
                </div>
                <div class="profile alignment">
                    <img src="./businessman-profile-icon-male-portrait-flat-design-vector-illustration-47075259.jpeg" alt="avatar" class="avatar">
                    <h3 class="title">Call-Me-Phoenix</h3>
                    <h3 class="subtitle">Web Designer</h3>
                </div>
            </div>
            <div class="back">
                <div class="alignment">
                    <p class="text">
                        Phoenix is a Web Designer who currently learn by hobbies.
                    </p>
                    <p class="address">
                        Call-me-phoenix<br>@call me Mike
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
